    <!-- Affichage de la liste de mots contenus dans mots -->

    <!-- Ajout d'un formulaire avec un input pour chaque mot Ã  devoir trouver la traduction -->

    <form action="/verif/{{ id_vocab }}" method="post">
  {% for mot in vocabulaire %}
  <div style="margin: 0 auto; max-width: 600px; padding: 10px;">
    <div style="display: flex; flex-wrap: wrap; justify-content: center;">
      <div style="width: 100%; text-align: center;">
        <h1 style="font-size: 3rem; margin-bottom: 10px; font-weight: bold; color: black;">{{ mot[0] }}</h1>
      </div>
    </div>
  </div>
  <div style="margin: 0 auto; max-width: 600px; padding: 5px;">
    <div style="display: flex; flex-wrap: wrap; justify-content: center;">
      <div style="width: 100%; text-align: center;">
        <input type="text" name="{{ mot[0] }}" id={{ mot[0] }} style="border: 2px solid #E2E8F0; border-radius: 5px; padding: 10px; font-size: 1.5rem; width: 100%; margin-top: 10px;">
      </div>
    </div>
  </div>
  {% endfor %}
    <div style="display: flex;justify-content: center" >
  <input type="submit" value="Soumettre" style="background-color: #4FD1C5; color: white; border: none; border-radius: 5px; padding: 10px; font-size: 1.5rem; margin-top: 20px; cursor: pointer; margin-bottom: 10px;">
    </div>
