{% extends "index.html" %}
{% block body %}
<!-- ====== Banner Section Start -->
    <script type="text/javascript">
    function load() {
        console.log('loading');
        document.getElementById('tohide').style.display = 'none';
        document.getElementById('Titre').innerHTML = '<h1 class="font-semibold text-white text-4xl" id="Titre">Votre leçon est en cours de chargement ...</h1>';
        document.getElementById('load').innerHTML = '<div class="loader"></div><div class="container"><div class="flex flex-wrap items-center -mx-4"><div class="w-full px-4"><div class="text-center"><h1 style="font-size: 3em">Veuillez patienter s\'il vous plaît</h1></div></div></div></div><br><br><br>'
    }
    </script>


    <div
      class="
        relative
        z-10
        pt-[120px]
        md:pt-[130px]
        lg:pt-[160px]
        pb-[100px]
        bg-primary
        overflow-hidden
      "
    >
      <div class="container">
        <div class="flex flex-wrap items-center -mx-4">
          <div class="w-full px-4">
            <div class="text-center">
              <h1 class="font-semibold text-white text-4xl" id="Titre">Choisissez votre cours particulier</h1>
            </div>
          </div>
        </div>
      </div>
      <div>
        <span class="absolute top-0 left-0 z-[-1]">
          <svg
            width="495"
            height="470"
            viewBox="0 0 495 470"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle
              cx="55"
              cy="442"
              r="138"
              stroke="white"
              stroke-opacity="0.04"
              stroke-width="50"
            />
            <circle
              cx="446"
              r="39"
              stroke="white"
              stroke-opacity="0.04"
              stroke-width="20"
            />
            <path
              d="M245.406 137.609L233.985 94.9852L276.609 106.406L245.406 137.609Z"
              stroke="white"
              stroke-opacity="0.08"
              stroke-width="12"
            />
          </svg>
        </span>
        <span class="absolute top-0 right-0 z-[-1]">
          <svg
            width="493"
            height="470"
            viewBox="0 0 493 470"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle
              cx="462"
              cy="5"
              r="138"
              stroke="white"
              stroke-opacity="0.04"
              stroke-width="50"
            />
            <circle
              cx="49"
              cy="470"
              r="39"
              stroke="white"
              stroke-opacity="0.04"
              stroke-width="20"
            />
            <path
              d="M222.393 226.701L272.808 213.192L259.299 263.607L222.393 226.701Z"
              stroke="white"
              stroke-opacity="0.06"
              stroke-width="13"
            />
          </svg>
        </span>
      </div>
    </div>
    <!-- ====== Banner Section End -->

    <div id="load"></div>

    <div id="tohide">
    <!-- ====== Titre-->
    <div class="container">
        <div class="flex flex-wrap items-center -mx-4 my-8">
          <div class="w-full px-4">
            <div class="text-center">
              <h1 class="font-semibold text-dark text-4xl">Choisissez le thème de la leçon </h1>
            </div>
          </div>
        </div>
      </div>

    <!-- ====== Form section start-->
    <div class="container mx-auto">
        <div class="flex flex-wrap items-center -mx-4 my-8">
          <div class="w-full px-4">
            <div class="text-center">
              <form action="/generer" method="post" class="flex flex-wrap items-center -mx-4">
                <div class="w-full px-4 mt-4 my-1">
                    <input type="text" name="Titre" placeholder="Thème de la leçon" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:border-primary" />
                </div>
<div role="listitem" class="mx-8 my-8" style="margin-left: auto;margin-right: auto">
                  <dl class="mt-5 grid grid-cols-1 gap-5 sm:grid-cols-3">
            <div class="overflow-hidden rounded-lg bg-white px-4 py-5 shadow sm:p-6">
            <dt class="truncate text-sm font-medium text-gray-500">Format des questions</dt>
            <dd class="mt-1 text-3xl font-semibold tracking-tight text-gray-900">
                    <input
                        type="text"
                        placeholder="Sujet de la leçon"
                        name = "format"
                        class="
                          w-max
                          text-center
                          h-[50px]
                          text-sm
                          font-medium
                          bg-white bg-opacity-20
                          placeholder-white
                          text-black
                          rounded
                          mb-4
                          mx-10
                          outline-yes
                          border border-black
                          focus-visible:shadow-none
                          focus:border-white
                        "
                    />
            </dd>
            </div>

                      <div class="overflow-hidden rounded-lg bg-white px-4 py-5 shadow sm:p-6">
            <dt class="truncate text-sm font-medium text-gray-500">Difficulté des questions</dt>
            <dd class="mt-1 text-3xl font-semibold tracking-tight text-gray-900">
                    <input
                        type="text"
                        placeholder="Sujet de la leçon"
                        name = "difficulte"
                        class="
                          w-max
                          text-center
                          h-[50px]
                          text-sm
                          font-medium
                          bg-white bg-opacity-20
                          placeholder-white
                          text-black
                          rounded
                          mb-4
                          mx-10
                          outline-yes
                          border border-black
                          focus-visible:shadow-none
                          focus:border-white
                        "
                    />
            </dd>
            </div>

                      <div class="overflow-hidden rounded-lg bg-white px-4 py-5 shadow sm:p-6">
            <dt class="truncate text-sm font-medium text-gray-500">Nombre de questions</dt>
            <dd class="mt-1 text-3xl font-semibold tracking-tight text-gray-900">
                    <input
                        type="text"
                        placeholder="Sujet de la leçon"
                        name = "nombre"
                        class="
                          w-max
                          text-center
                          h-[50px]
                          text-sm
                          font-medium
                          bg-white bg-opacity-20
                          placeholder-white
                          text-black
                          rounded
                          mb-4
                          mx-10
                          outline-yes
                          border border-black
                          focus-visible:shadow-none
                          focus:border-white
                        "
                    />
            </dd>
            </div>

                    </dl>
                </div>

                <div class="w-full px-4 mt-4 my-1">
                    <input type="submit" class="bg-primary text-white px-4 py-3 rounded-lg" value="Générer la leçon" onclick="load()"/>
                </div>
              </form>
            </div>
          </div>
        </div>
    </div>
      </div>
    </div>
    <!-- ====== Form section end-->
{% endblock %}
