{% block body %}

          </div>
        </div>
      </div>
      <div>

    <!-- ====== Banner Section End -->


    <!-- ====== Choose Section Start -->
<!-- Cherche dans la liste les différents titre des cours et les affiche sous forme de bouton cliquable -->
    <div class="container">
      <div class="flex flex-wrap items-center -mx-4 my-8">
        <div class="w-full px-4">
          <div class="text-center">
            <h1 class="font-semibold text-primary text-4xl">Choisissez la liste</h1>
          </div>
        </div>
      </div>
    <!-- Affiche un bouton permettant de créer une liste de vocabulaire -->
        <div class="flex flex-wrap items-center -mx-4">
            <div class="w-full px-4">
            <div class="text-center">
                <h1 class="font-semibold text-primary text-4xl">
                <a href="vocab/create">
                    <dl class="mt-5 grid grid-cols-1 gap-5 sm:grid-cols-1">
                        <div class="overflow-hidden rounded-lg bg-white px-4 py-5 shadow sm:p-6">
                            <h2  class="
                            font-bold
                            mb-8
                            text-dark text-2xl
                            sm:text-[26px]
                            wow
                            fadeInUp
                            "
                            data-wow-delay=".1s">Créer une liste</h2>
                        </div>
                    </dl>
                </a>
                </h1>
            </div>
            </div>
        </div>
      <div class="flex flex-wrap items-center -mx-4">
        <div class="w-full px-4">
          <div class="text-center">
            <h1 class="font-semibold text-primary text-4xl">
              {% for cours in vocabulaire %}
                <div role="listitem" class="mx-8 my-8">
  <div class="zoom">
    <!-- mettre les deux boutons de cette div cote a cote -->
    <!-- regler les deux boutons pour qu'ils soient de même hauteur et centré horizontalement -->
    <div class="flex flex-row items-center justify-center space-x-2">
      <a href="vocab/{{ cours[2] }}" class="flex-1">
        <dl class="grid grid-cols-1 gap-5 sm:grid-cols-1">
          <div class="overflow-hidden rounded-lg bg-white h-32 w-32 px-4 py-5 shadow sm:p-6" style="height: 12rem;width: 24rem;">
            <h2 class="font-bold mb-8 text-dark text-2xl sm:text-[26px] wow fadeInUp" data-wow-delay=".1s">{{ cours[0] | safe }}</h2>
            <p class="text-base text-body-color leading-relaxed mb-10 wow fadeInUp" data-wow-delay=".1s">{{ cours[1] |safe }}</p>
          </div>
        </dl>
      </a>
      <!-- bouton pour modifier la liste qui se place a coté du bouton précédent -->
      <div class="flex justify-center" style="justify-content: center">
  <a href="vocab/{{ cours[2] }}/edit" class="flex-1">
    <dl class="grid grid-cols-1 gap-5 sm:grid-cols-1">
      <div class="overflow-hidden rounded-lg bg-white h-32 w-32 px-4 py-5 shadow sm:p-6" style="height: 12rem;width: 24rem;">
        <h2 class="font-bold mb-8 text-dark text-2xl sm:text-[26px] wow fadeInUp text-center" style="text-align: center" data-wow-delay=".1s">Modifier</h2>
          <p class="text-base text-body-color leading-relaxed mb-10 wow fadeInUp" data-wow-delay=".1s">ou Apprendre</p>
      </div>
    </dl>
  </a>
</div>
    </div>
  </div>
</div>

              {% endfor %}
            </h1>
          </div>
        </div>
      </div>
    </div>
    <!-- ====== Choose Section End -->




{% endblock %}
